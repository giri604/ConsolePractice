<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dcoument</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="../Style/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container feedback-form">
        <div class="feedback-image">
            <img height="100" src="../Images/rocket.png" alt="" />
        </div>
        <form method="post">
            <h3>
                Drop Us A Feedback (Agent Training)
            </h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p2">How do you rate your overall training Experience ?</p>
                        <div class="star-widget">
                            <input type="radio" name="rate" id="agt1rate-5" />
                            <label for="agt1rate-5" class="fas fa-star"></label>

                            <input type="radio" name="rate" id="agt1rate-4" />
                            <label for="agt1rate-4" class="fas fa-star"></label>

                            <input type="radio" name="rate" id="agt1rate-3" />
                            <label for="agt1rate-3" class="fas fa-star"></label>

                            <input type="radio" name="rate" id="agt1rate-2" />
                            <label for="agt1rate-2" class="fas fa-star"></label>

                            <input type="radio" name="rate" id="agt1rate-1" />
                            <label for="agt1rate-1" class="fas fa-star"></label>
                            <span class="agtresult"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p3">Were you were informed well before about the schedule of training ?</p>
                        <input type="radio" name="agt1select" id="agt1option-1" checked />
                        <input type="radio" name="agt1select" id="agt1option-2" />
                        <label for="agt1option-1" class="option agt1option-1">
                            <div class="agtdot1"></div>
                            <span>Yes</span>
                        </label>
                        <label for="agt1option-2" class="option agt1option-2">
                            <div class="agtdot1"></div>
                            <span>No</span>
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p2">Was Training Content Relevant / Useful to you ?</p>
                        <input type="radio" name="agt2select" id="agt2option-1" checked />
                        <input type="radio" name="agt2select" id="agt2option-2" />
                        <label for="agt2option-1" class="option agt2option-1">
                            <div class="agtdot2"></div>
                            <span>Yes</span>
                        </label>
                        <label for="agt2option-2" class="option agt2option-2">
                            <div class="agtdot2"></div>
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p2">Are your going to attend next training ?</p>
                        <input type="radio" name="agt3select" id="agt3option-1" checked />
                        <input type="radio" name="agt3select" id="agt3option-2" />
                        <label for="agt3option-1" class="option agt3option-1">
                            <div class="agtdot3"></div>
                            <span>Yes</span>
                        </label>
                        <label for="agt3option-2" class="option agt3option-2">
                            <div class="agtdot3"></div>
                            <span>No</span>
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="submit" class="btnfeedback" value="Send FeedBack" style="outline:none;" />
                        <input type="button" class="btncancel" value="Cancel" style="outline:none;" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
