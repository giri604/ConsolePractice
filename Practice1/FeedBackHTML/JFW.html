<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dcoument</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="../Style/style.css" rel="stylesheet" />
    <script src="../Script/Script.js"></script>
</head>

<body>
    <div class="container feedback-form">
        <div class="feedback-image">
            <img height="100" src="../Images/rocket.png" alt="" />
        </div>
        <form method="post">
            <h3>Drop Us A Feedback (JFW)</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p2">How do you rate your overall Experience of Joint interation of your agency manager with your Client ? </p>
                        <div class="star-widget">
                            <input type="radio" name="rate1" id="jfw1rate-5" value="5"/>
                            <label for="jfw1rate-5" class="fas fa-star"></label>

                            <input type="radio" name="rate1" id="jfw1rate-4" value="4"/>
                            <label for="jfw1rate-4" class="fas fa-star"></label>

                            <input type="radio" name="rate1" id="jfw1rate-3" value="3"/>
                            <label for="jfw1rate-3" class="fas fa-star"></label>

                            <input type="radio" name="rate1" id="jfw1rate-2" value="2"/>
                            <label for="jfw1rate-2" class="fas fa-star"></label>

                            <input type="radio" name="rate1" id="jfw1rate-1" value="1"/>
                            <label for="jfw1rate-1" class="fas fa-star"></label>
                            <span class="jfw1result"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p3">How do you rate your agency manager on product knowledge ?</p>
                        <div class="star-widget">
                            <input type="radio" name="rate2" id="jfw2rate-5" value="5"/>
                            <label for="jfw2rate-5" class="fas fa-star"></label>

                            <input type="radio" name="rate2" id="jfw2rate-4" value="4"/>
                            <label for="jfw2rate-4" class="fas fa-star"></label>

                            <input type="radio" name="rate2" id="jfw2rate-3" value="3"/>
                            <label for="jfw2rate-3" class="fas fa-star"></label>

                            <input type="radio" name="rate2" id="jfw2rate-2" value="2"/>
                            <label for="jfw2rate-2" class="fas fa-star"></label>

                            <input type="radio" name="rate2" id="jfw2rate-1" value="1"/>
                            <label for="jfw2rate-1" class="fas fa-star"></label>
                            <span class="jfw2result"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <p class="p3">How do you rate your agency manager on behavioural skills i.e communication, Objection handling etc ?</p>
                        <div class="star-widget">
                            <input type="radio" name="rate3" id="jfw3rate-5" value="5"/>
                            <label for="jfw3rate-5" class="fas fa-star"></label>

                            <input type="radio" name="rate3" id="jfw3rate-4" value="4"/>
                            <label for="jfw3rate-4" class="fas fa-star"></label>

                            <input type="radio" name="rate3" id="jfw3rate-3" value="3"/>
                            <label for="jfw3rate-3" class="fas fa-star"></label>

                            <input type="radio" name="rate3" id="jfw3rate-2" value="2"/>
                            <label for="jfw3rate-2" class="fas fa-star"></label>

                            <input type="radio" name="rate3" id="jfw3rate-1" value="1"/>
                            <label for="jfw3rate-1" class="fas fa-star"></label>
                            <span class="jfw3result"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group" id="p3">
                        <input type="button" class="btnfeedback" value="Send FeedBack" style="outline:none;" onclick="submitJFWFeedback()" />
                        <input type="button" class="btncancel" value="Cancel" style="outline:none;" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
